<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <img src="assets/img/logo.svg" alt="logo" />
      </div>
      <div class="order_button">
        <button>PRE-ORDER NOW</button>
      </div>
    </header>
    <!-- main -->
    <main>
      <section class="hero">
        <div class="hero_text">
          <h1>Typemaster Keyboard</h1>
          <p>
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </p>
          <div class="hero_text_buttons">
            <button class="order">Pre-order now</button>
            <button class="release">Release on 5/27</button>
          </div>
        </div>
        <div class="hero_img">
          <img src="assets/img/hero.png" alt="hero" />
        </div>
        <div class="background_box"></div>
      </section>
    </main>
  </body>
</html>
